version: '3.4'

networks:
  kardia:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

services:
  node1:
    container_name: node1
    build: ../../.
    image: kardiachain/go-kardiamain
    ports:
      - 3000:3000
      - 3000:3000/udp
      - 8545:8545
    networks:
      kardia:
        ipv4_address: 172.20.0.2
    volumes:
      - ./node1.yaml:/go/bin/node1.yaml
      - .:/root/.kardia
    command: ["--network", "devnet", "--node","node1.yaml"]
    logging:
      driver: "json-file"
      options:
        max-size: 300m
